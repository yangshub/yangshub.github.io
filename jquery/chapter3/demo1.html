<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>stop()</title>
    <script src="jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#flip").click(function () {
                $("#panel1").slideDown(5000);
            });
            $("#stop").click(function () {
                $("#panel1").stop();
            });
        });
    </script>
    <style type="text/css">
        #panel1,#flip{
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
            width: 720px;
        }
        #panel1{
            display: none;
            padding-top: 50px;
            padding-bottom: 50px;
        }
    </style>
</head>
<body>
<button id="stop">停止滑动</button>
<div id="flip">点我向下滑动面板</div>
<div id="panel1">Hello world!</div>
</body>
</html>
