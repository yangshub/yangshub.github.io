<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chaining</title>
    <script src="jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("button").click(function () {
                $("#p1").css("color","red").slideUp(2000).slideDown(2000);
            })
        })
    </script>
</head>
<body>
<p id="p1">hello world</p>
<button>点我</button>
</body>
</html>
