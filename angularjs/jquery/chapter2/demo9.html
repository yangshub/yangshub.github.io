<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animate()</title>
    <script src="jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("button").click(function () {
                var div = $("div")
                div.animate({left:'100px'},"slow");
                div.animate({fontSize:'3em'},"slow");
            });
        });
    </script>
</head>
<body>
<button>开始动画</button>
<p>默认情况下，所有的HTML 元素有一个静态的位置，且是不可移动的。如果需要改变，<br>
    我们需要将元素的position 设置为relative,fixed,或absolute</p>
<div style="background-color: aqua;height: 100px;width: 100px;position: absolute;">hello</div>
</body>
</html>
