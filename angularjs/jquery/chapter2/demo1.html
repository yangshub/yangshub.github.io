<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slideDown()</title>
    <script src="jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#flip").click(function () {
                $("#panel1").slideDown("slow");
            });
        });
    </script>
    <style type="text/css">
        #panel1,#flip{
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
            width: 720px;
        }
        #panel1{
            display: none;
            height: 150px;
        }
    </style>
</head>
<body>
<div id="flip">点击滑下面板</div>
<div id="panel1">hello world!</div>
</body>
</html>
