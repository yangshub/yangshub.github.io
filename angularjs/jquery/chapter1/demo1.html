<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hide()</title>
    <script src="jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("p").click(function () {
                $(this) .hide();
            });
        });
    </script>
</head>
<body>
<p>如果你点我，我就消失</p>
<p>继续点我</p>
<p>接着点我</p>
</body>
</html>
