<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hide(1000)</title>
    <script src="jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("button").click(function () {
                $("p").hide(1000);
            });
        });
    </script>
</head>
<body>
    <button>隐藏</button>
<p>这是个段落，内容比较少。</p>
<p>这是另外一个段落</p>
</body>
</html>
