<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>yungshu</title>
    <link href="ol.css" rel="stylesheet" type="text/css">
    <script src="ol.js" type="text/javascript"></script>
    <style type="text/css">
        #map{
            width: 100%;
            height: 100%;
            position: absolute;
        }
    </style>
</head>
<body>
<h1>hello world!</h1>
    <h2><a href="angularjs/index.html">AnguarJs</a></h2>
<div id="map"></div>
<script type="text/javascript">
    var map = new ol.Map({
        target: 'map',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM()
            })
        ],
        view: new ol.View({
            center: [0,0],
            zoom: 4
        })
    });
</script>
</body>
</html>
